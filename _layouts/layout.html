<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
<div class="container">
    <header class="four columns">
        <a href="{{ site.baseurl }}">
            <img src="{{ site.baseurl }}static/img/profile.png" class="me" />
        </a>
        <h1>{{ site.name }}</h1>
        <p>
            <a href="{{ site.tel_full }}">{{ site.tel }}</a>
        </p>
        {% if site.address %}
        <address>
            <a href="{{ site.google_maps }}">
                {{ site.address }}<br/>
                {{ site.postcode }}<br/>
                {{ site.city }}<br/>
                {{ site.country }}
            </a>
        </address>
        {% endif %}
        <p>
            <a href="{{ site.baseurl }}">{{ site.website }}</a><br/>
        </p>
        <p>
            <a href="#" class="generate-mail append-mail" data-left="{{ site.email_left }}" data-right="{{ site.email_right }}"><i class="fa fa-envelope"></i> </a><br/>
            <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> Github</a><br/>
            <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i> LinkedIn</a>
        </p>
    </header>
    <div class="twelve columns clearfix">

        {{ content }}

    <footer class="twelve columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a></p>
    </footer>
    </div>
</div>

<!-- Google Analytics -->
{% include analytics.html %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.baseurl }}static/js/main.js"></script>
</body>
</html>
