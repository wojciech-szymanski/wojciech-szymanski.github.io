<div class="footer-social">
    {% if site.email %}
    <a href="#" class="generate-mail" data-left="{{ site.email_left }}" data-right="{{ site.email_right }}">
        <i class="fa fa-envelope fa-2x"></i>
    </a>
    {% endif %}
    {% if site.github %}
    <a href="http://github.com/{{ site.github }}">
        <i class="fa fa-github fa-2x"></i>
    </a>
    {% endif %}
    {% if site.linkedin %}
    <a href="http://linkedin.com/in/{{ site.linkedin }}">
        <i class="fa fa-linkedin fa-2x"></i>
    </a>
    {% endif %}
</div>
